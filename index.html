<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./style.css" />
    <title>Rock Paper Scissors</title>
  </head>

  <body>
    <header>
      <h1>MAN vs MACHINE</h1>
    </header>
    <main>
      <section id="player-choice">
        <h2>Choose your weapon:</h2>
        <div id="button-container">
          <button class="select" id="rock">ROCK</button>
          <button class="select" id="paper">PAPER</button>
          <button class="select" id="scissors">SCISSORS</button>
        </div>
      </section>
      <section id="game-score">
        <div class="score" id="win">Wins = 0</div>
        <div class="score" id="loss">Losses = 0</div>
        <div class="score" id="tie">Ties = 0</div>
      </section>
      <section id="round-results">
        <p id="result-text">The fate of the world depends on you!</p>
      </section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
